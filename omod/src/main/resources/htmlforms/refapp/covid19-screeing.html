<htmlform>
    
    <macros>
        headerColor = #009d8e
        fontOnHeaderColor = white
    </macros>

    <style>
        .section {
            border: 1px solid $headerColor;
            padding: 2px;
            text-align: left;
            margin-bottom: 1em;
        }

        .sectionHeader {
            background-color: $headerColor;
            color: $fontOnHeaderColor;
            display: block;
            padding: 2px;
            font-weight: bold;
        }

        table.baseline-aligned td {
            vertical-align: baseline;
        }
    </style>

    <h2>COVID-19 Screening Form</h2>

    <section headerLabel="Encounter Details">
        <div>
            <p>Date: <encounterDate default="today"/></p>
            <p>Location: <encounterLocation type="autocomplete"/></p>
            <p>Provider: <encounterProvider type="autocomplete"/></p>
        </div>
    </section>

    <section id="physical-exam" headerLabel="Physical Exam">
        <obsGroup groupingConceptId="CIEL:162737">
            <p>
                <obs style="checkbox" conceptId="CIEL:1728" answerLabel="Pharyngitis" answerConceptId="CIEL:130305"/>
            </p>
            <p>
                <obs style="checkbox" conceptId="CIEL:1728" answerLabel="Conjunctival injection" answerConceptId="CIEL:517"/>
            </p>
            <p>
                <obs style="checkbox" conceptId="CIEL:1728" answerLabel="Dyspnea" answerConceptId="CIEL:122496"/>
            </p>
            <p>
                <obs style="checkbox" conceptId="CIEL:1728" answerLabel="Tachypnea" answerConceptId="CIEL:125061"/>
            </p>
            <p>
                <obs style="checkbox" conceptId="CIEL:1728" answerLabel="Abnormal lung auscultation" answerConceptId="CIEL:150876"/>
            </p>
            <p>
                <obs style="checkbox" conceptId="CIEL:1728" answerLabel="Abnormal lung x-ray findings" answerConceptId="CIEL:154435"/>
            </p>
            <p>
                <obs style="checkbox" conceptId="CIEL:1728" answerLabel="Seizures" answerConceptId="CIEL:206"/>
            </p>
            <p>
                <obs style="checkbox" conceptId="CIEL:1728" answerLabel="Coma" answerConceptId="CIEL:144576"/>
            </p>
            <p id="symptoms-other1">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other symptoms" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
            <p id="symptoms-other2">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other symptoms" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
            <p id="symptoms-other3">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other symptoms" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
            <p id="symptoms-other4">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other symptoms" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
            <p id="symptoms-other5">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other symptoms" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
        </obsGroup>
    </section>

    <section id="conditions" headerLabel="Conditions">
        <obsGroup id="comorbidities" groupingConceptId="CIEL:162747">
            <div id="pregnant">
                <p>
                    <obs id="is-pregnant" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:1434" answerLabel="Pregnant" toggle="pregnancy-trimester"/>
                    <obs id="pregnancy-trimester" style="radio" conceptId="CIEL:160665" answerConceptIds="CIEL:1721,CIEL:1722,CIEL:1723" answerLabels="First Trimester,Second Trimester,Third Trimester"/>
                </p>
                <p>
                    <obs id="postpartum" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:129317" answerLabel="Post-partum (&lt; 6 weeks)"/>
                </p>
            </div>
            <p>
                <obs id="cardiovascular" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:119270" answerLabel="Cardiovascular disease, including hypertension"/>
            </p>
            <p>
                <obs id="immunodeficiency" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:117277" answerLabel="Immunodeficiency, including HIV"/>
            </p>
            <p>
                <obs id="diabetes" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:119481" answerLabel="Diabetes"/>
            </p>
            <p>
                <obs id="renal-disease" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:6033" answerLabel="Renal disease"/>
            </p>
            <p>
                <obs id="liver-disease" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:6032" answerLabel="Liver disease"/>
            </p>
            <p>
                <obs id="lung-disease" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:155569" answerLabel="Chronic lung disease"/>
            </p>
            <p>
                <obs id="chronic-neurological" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:165646" answerLabel="Chronic neurological or neuromuscular disease"/>
            </p>
            <p>
                <obs id="malignancy" style="checkbox" conceptId="CIEL:1284" answerConceptId="CIEL:116031" answerLabel="Malignancy"/>
            </p>
            <p id="conditions-other1">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other conditions or comorbidities" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
            <p id="conditions-other2">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other conditions or comorbidities" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
            <p id="conditions-other3">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other conditions or comorbidities" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
            <p id="conditions-other4">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other conditions or comorbidities" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
            <p id="conditions-other5">
                <obs style="autocomplete" conceptId="CIEL:1284" labelText="Other conditions or comorbidities" answerClasses="Diagnosis" answerLabel="Other(s)"/>
            </p>
            <p>
                <obs style="radio" conceptId="CIEL:163201" labelText="Smoking status" answerConceptIds="CIEL:152722,CIEL:152807,CIEL:163198,CIEL:163200"/>
            </p>
        </obsGroup>
    </section>

    <submit/>

</htmlform>
